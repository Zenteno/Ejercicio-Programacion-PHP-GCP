<mat-card class="example-card">
    <mat-card-header>
    	<mat-card-title>
    	<button mat-fab color="primary" (click)="openDialog()" ><mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">add_button</mat-icon></button>
    	<span style="margin-left: 20px;">Courses</span>
    </mat-card-title>
    </mat-card-header>	
    <mat-card-content>
		<table mat-table [dataSource]="courses" id="#tabla"> 
			<!-- Name Column -->
		  <ng-container matColumnDef="name">
		    <th mat-header-cell *matHeaderCellDef> Name </th>
		    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
		  </ng-container>
		  <ng-container matColumnDef="code">
		    <th mat-header-cell *matHeaderCellDef> Code </th>
		    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
		  </ng-container>
		  <ng-container matColumnDef="id">
		    <th mat-header-cell *matHeaderCellDef>  </th>
		    <td mat-cell *matCellDef="let element">
		     	<button mat-mini-fab color="primary" (click)="edit(element.id)">
          		<mat-icon>edit</mat-icon>
        		</button>
		     </td>
		  </ng-container>
		  
		  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  		  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
		</table>
	</mat-card-content>
</mat-card>
