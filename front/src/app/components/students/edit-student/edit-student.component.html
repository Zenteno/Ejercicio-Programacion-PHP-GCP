<div class="container">
	<h2>Edit Student</h2>
	<div class="form">
	<form #studentForm="ngForm" (ngSubmit)="save(studentForm.value)">
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" name="name" [(ngModel)]="std.name">
	  </div>
	  <div class="form-group">
	    <label for="code">Last Name</label>
	    <input type="text" class="form-control"name="lastName" [(ngModel)]="std.lastName">
	  </div>
	  <div class="form-group">
	    <label for="code">RUT</label>
	    <input type="text" class="form-control"name="rut" [(ngModel)]="std.rut">
	  </div>
	  <div class="form-group">
	    <label for="code">Age</label>
	    <input type="number" class="form-control"name="age" [(ngModel)]="std.age">
	  </div>
	  <div class="form-group">
	    <label for="code">Course</label>
	    <select class="form-control" ngModel name="course" [(ngModel)]="std.course">
	    	<option  *ngFor="let item of courses" value="{{item.id}}">{{item.name}}</option>
	    </select>
	  </div>
	  
	  <button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
</div>
