<div class="container">
	<h2>New Student</h2>
	<div class="form">
	<form #studentForm="ngForm" (ngSubmit)="save(studentForm.value)">
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="name" name="name" ngModel>
	  </div>
	  <div class="form-group">
	    <label for="code">Last Name</label>
	    <input type="text" class="form-control"name="lastName" ngModel>
	  </div>
	  <div class="form-group">
	    <label for="code">RUT</label>
	    <input type="text" class="form-control"name="rut" ngModel>
	  </div>
	  <div class="form-group">
	    <label for="code">Age</label>
	    <input type="number" class="form-control"name="age" ngModel>
	  </div>
	  <div class="form-group">
	    <label for="code">Course</label>
	    <select class="form-control" ngModel name="course" >
	    	<option  *ngFor="let item of courses" value="{{item.id}}">{{item.name}}</option>
	    </select>
	  </div>
	  
	  <button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
</div>
