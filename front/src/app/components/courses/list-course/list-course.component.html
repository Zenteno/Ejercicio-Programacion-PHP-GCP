<div class="card">
   <div class="card-header">
      <h4>Courses</h4>
   </div>
   <div class="card-body">
      <button class="btn btn-primary" routerLink="/course/add">Add Course</button>
         <table class="table">
           <thead>
             <tr>
               <th>#</th>
               <th>Name</th>
               <th>Code</th>
               <th></th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let item;index as i of courses">
                 <td>{{ i+1 }}</td>
                 <td>{{ item.name }}</td>
                 <td>{{ item.code }}</td>
                 <td>
                  <button class="btn btn-success" routerLink="/course/{{item.id}}/edit">Edit</button>
                </td>
        
             </tr>    
           </tbody>
         </table>
   </div>
</div>
